<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon"  href="./images/favicon_created_by_logaster.ico"/>
    <title>Fabulous</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon_created_by_logaster.ico"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>
<body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">註冊</font></font></h1>
            <label for="inputEmail" class="sr-only"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">電子郵件地址</font></font></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="電子郵件地址" required="" autofocus="">
            <label for="inputPassword" class="sr-only"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">密碼</font></font></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">完成註冊</font>
                </font>
            </button>
            <p class="mt-5 mb-3 text-muted">
                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">©2021</font></font>
            </p>

            <div id="goog-gt-tt" class="skiptranslate" dir="ltr">
                <div style="padding: 8px;">
                    <div>
                        <div class="logo">
                            <img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png" width="20" height="20" alt="Google 翻譯">
                        </div>
                    </div>
                </div>
                <div class="top" style="padding: 8px; float: left; width: 100%;">
                    <h1 class="title gray">原文</h1>
                </div>
                <div class="middle" style="padding: 8px;">
                    <div class="original-text">
                        
                    </div>
                </div>
                <div class="bottom" style="padding: 8px;">
                    <div class="activity-links">
                        <span class="activity-link">建議更好的譯法</span>
                        <span class="activity-link"></span>
                    </div>
                    <div class="started-activity-container">
                        <hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;">
                        <div class="activity-root">
                            
                        </div>
                    </div>
                </div>
                <div class="status-message" style="display: none;">
                    
                </div>
            </div>
  

            <div class="goog-te-spinner-pos">
                <div class="goog-te-spinner-animation">
                    <svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner" width="96px" height="96px" viewBox="0 0 66 66">
                        <circle class="goog-te-spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                            
                        </circle>
                    </svg>
                </div>
            </div>
        </form> 
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黃美婷 Meiting 專輯</title>
    <link rel="shortcut icon" type="image/ico" href="./images/favicon_created_by_logaster.ico"/>
    <!-- CSS文件載入 -->
    <link rel="stylesheet" href="./css/album style.css">>
</head>
<body>
    <!-- header/start -->
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="./images/svg/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="./images/svg/play.svg" alt="play-icon">
                    <img src="./images/svg/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                     <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                    <img class="img slider__img" src="./images/album pic1.png" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="./images/svg/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="./images/svg/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled">
                        
                    </div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context">
                <b class="player__song-name">淡水的淡水魚</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
                </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【淡水的淡水魚 The Freshwater Fish of Tamsui】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context">
                <b class="player__song-name">住在天狼星的那個人</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
                </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【住在天狼星的那個人 The Man Who Lives On Sirius】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context">
                <b class="player__song-name">愛你多一喵</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
                </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【愛你多一喵 The Cat Song】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context">
                <b class="player__song-name">會不會</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
                </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【會不會 Will It...】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context ">
                <b class="player__song-name">藍月</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
              </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【藍月 Blue Moon】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context">
                <b class="player__song-name">壞人</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
              </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【壞人 Ninjagirl】.mp3"></audio>
          </li>
          <li class="player__song">
            <img class="player__img img" src="./images/album pic1.png" alt="cover">
            <p class="player__context ">
                <b class="player__song-name">懸</b>
                <span class="flex">
                    <span class="player__title">黃婷</span>
                    <span class="player__song-time"></span>
              </span>
            </p>
            <audio class="audio" src="./music/黃美婷 Meiting【懸 Cliff】.mp3"></audio>
          </li>
        </ul>
      </div>
          <script  src="./js/script.js"></script>
</body>
</html>
